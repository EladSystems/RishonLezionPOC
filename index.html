<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>עיריית ראשון לציון</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('rishon_background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: none;
            background: none;
            cursor: pointer;
            z-index: 10000;
        }

        #chat-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        #chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #fff;
            overflow: hidden;
            display: none;
            z-index: 9999;
        }

        #chat-container iframe {
            width: 200%;
            height: 200%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="chat-button" title="פתח צ'אט">
        <img src="elad_chat_bubble.png" alt="פתח את ראשבוט">
    </div>

    <div id="chat-container">
        <iframe src="https://web.powerva.microsoft.com/environments/8663c3cb-1cbe-e7dd-8911-20eb79277854/bots/cr10a_undefinedNameOfAgentsFunctionality/webchat?__version__=2&locale=he-IL" allow="microphone; geolocation;"></iframe>
    </div>

    <script>
        const chatBtn = document.getElementById('chat-button');
        const chatContainer = document.getElementById('chat-container');

        chatBtn.addEventListener('click', () => {
            chatContainer.style.display = (chatContainer.style.display === 'block') ? 'none' : 'block';
        });
    </script>

</body>
</html>
