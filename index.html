<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ראשבוט - עיריית ראשון לציון</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 600px;
      z-index: 9999;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #005eb8;
      color: white;
      border-radius: 50%;
      border: none;
      font-size: 28px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <button class="chat-button" onclick="toggleChat()">💬</button>
  <div id="chat-container" style="display:none;"></div>

  <script type="module">
    import { bootstrapChat } from 'https://unpkg.com/@microsoft/agents-sdk@latest';

    const conversationEndpoint = "https://8663c3cb1cbee7dd891120eb792778.54.environment.api.powerplatform.com/copilotstudio/dataverse-backed/authenticated/bots/cr10a_undefinedNameOfAgentsFunctionality/conversations?api-version=2022-03-01-preview";

    bootstrapChat({
      container: document.getElementById("chat-container"),
      bot: {
        conversationEndpoint: conversationEndpoint
      },
      chatBox: {
        position: "custom",
        style: {
          direction: "rtl",
          textAlign: "right"
        }
      },
      localization: {
        language: "he",
        direction: "rtl"
      }
    });

    function toggleChat() {
      const container = document.getElementById("chat-container");
      container.style.display = (container.style.display === 'none') ? 'block' : 'none';
    }
  </script>

</body>
</html>
